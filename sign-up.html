<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | HIPE</title>
    <link rel="stylesheet" type="text/css" href="sign-up-styles.css">
    <script src="https://kit.fontawesome.com/80188e17ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Sign Up</h1>
            <form>
                <div class="inut-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Full Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                
                    <input type="checkbox" id="exampleCheck" checked>
    <label for="exampleCheck">By creating an account, you agree to our 
                        <a href="/Sign/terms.html" target="_blank">Terms and Conditions</a>.</label>
                <div class="btn">
                    <button type="button">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
