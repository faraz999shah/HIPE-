<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | HIPE</title>
    <link rel="stylesheet" type="text/css" href="sign-in-styles.css">
    <script src="https://kit.fontawesome.com/80188e17ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box">
          <h1>Sign In</h1>
          <form>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email">
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password">
            </div>
            
            <p>
              Forgot password?
              <a href="/Sign/forgot-pass.html" target="_blank">Click Here</a>.
            </p>
            <div class="btn">
              <button type="button">Sign In</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
