<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | HIPE</title>
    <link rel="stylesheet" type="text/css" href="forgot-pass-styles.css">
    <script src="https://kit.fontawesome.com/80188e17ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box">
          <h1>Forgot Password?</h1>
          <form>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email">
            </div>
            <div class="btn">
              <button type="button">Send Email</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
